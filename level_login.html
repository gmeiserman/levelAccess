<!DOCTYPE html>
<html lang="en">
<head>
<title>Level Access Login</title>
<link rel="stylesheet" href="login_style.css">
<script type="text/javascript" src="validate.js"></script>

</head>
<body>

<h1>Password Validation</h1>
<p>Try to submit the form.</p>

<div class="container">
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
 <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
 <input type="submit" onclick="validate()" value="Submit!"/> 

  </form>
</div>




</body>
</html>
